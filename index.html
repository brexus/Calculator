<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

</head>
<body>
<div id="main">

    <div id="calc-container" class="border">
        <div id="screen" class="border margin-bottom">
            <div class="screen-subcontainer" id="history-number"></div>
            <div class="screen-subcontainer" id="current-number">0</div>
        </div>

        <div id="buttons-grid">
            <button class="btn btn-clr border" id="clr">
                <img class="small-icon" src="img/backspace.png" alt="">
                CLEAR
            </button>

            <button class="btn btn-del border" id="del">
                <img class="small-icon" src="img/delete.png" alt="">
                DELETE
            </button>

            <button class="btn btn-number border" id="seven" data-numbers="7">7</button>
            <button class="btn btn-number border" id="eight" data-numbers="8">8</button>
            <button class="btn btn-number border" id="nine" data-numbers="9">9</button>
            <button class="btn btn-operation border" id="divide">÷</button>
            <button class="btn btn-number border" id="four" data-numbers="4">4</button>
            <button class="btn btn-number border" id="five" data-numbers="5">5</button>
            <button class="btn btn-number border" id="six" data-numbers="6">6</button>
            <button class="btn btn-operation border" id="mul">x</button>
            <button class="btn btn-number border" id="one" data-numbers="1">1</button>
            <button class="btn btn-number border" id="two" data-numbers="2">2</button>
            <button class="btn btn-number border" id="three" data-numbers="3">3</button>
            <button class="btn btn-operation border" id="sub">-</button>
            <button class="btn btn-number border" id="dot">.</button>
            <button class="btn btn-number border" id="zero" data-numbers="0">0</button>
            <button class="btn btn-equal border" id="equal">=</button>
            <button class="btn btn-operation border" id="add">+</button>
        </div>

    </div>

    <footer id="footer">Created by brexus ©️ | Odin Project 2023</footer>

    <script src="script.js"></script>
</div>
</body>
</html>
