<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

</head>
<body>
<div id="main">

    <div id="calc-container" class="border">
        <div id="screen" class="border margin-bottom"></div>

        <div id="buttons-grid">
            <button class="btn btn-clr border">CLEAR</button>
            <button class="btn btn-del border">DELETE</button>
            <button class="btn btn-number border">7</button>
            <button class="btn btn-number border">8</button>
            <button class="btn btn-number border">9</button>
            <button class="btn btn-operation border">÷</button>
            <button class="btn btn-number border">4</button>
            <button class="btn btn-number border">5</button>
            <button class="btn btn-number border">6</button>
            <button class="btn btn-operation border">x</button>
            <button class="btn btn-number border">1</button>
            <button class="btn btn-number border">2</button>
            <button class="btn btn-number border">3</button>
            <button class="btn btn-operation border">-</button>
            <button class="btn btn-number border">.</button>
            <button class="btn btn-number border">0</button>
            <button class="btn btn-equal border" id="equal">=</button>
            <button class="btn btn-operation border" id="plus">+</button>

        </div>

    </div>

    <footer id="footer">Szymon Wierzchoś</footer>
</div>
</body>
</html>
